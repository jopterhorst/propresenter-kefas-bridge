<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self'; font-src 'self';" />
    <title>ProPresenter Kefas Bridge</title>
    <link rel="stylesheet" href="styles/main.css" />

  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ProPresenter Kefas</h1>
        <p>Bridge your lyrics to the web in real-time</p>
      </div>

      <!-- Controls Card -->
      <div class="card">
        <h3>
          <div class="section-icon">▶</div>
          Bridge Control
        </h3>
        <div class="connection-indicator" id="connectionIndicator">
          <div class="connection-dot disconnected" id="connectionDot"></div>
          <div style="flex: 1;">
            <div class="connection-text" id="connectionText">Not connected</div>
            <div class="connection-details" id="connectionDetails"></div>
          </div>
        </div>
        <div class="controls">
          <button class="btn-primary" id="start">Start Bridge</button>
          <button class="btn-secondary" id="stop">Stop Bridge</button>
        </div>
      </div>

      <!-- Logs Card -->
      <div class="card">
        <h3>
          <div class="section-icon">≡</div>
          Activity Log
        </h3>
        <div id="log"></div>
        <button class="btn-secondary" id="downloadLogBtn" style="width: 100%; margin-top: 8px;">Download Log</button>
      </div>

      <!-- Settings Link -->
      <div style="text-align: center; margin-top: 24px;">
        <button id="openSettings" class="button" style="padding: 8px 16px; font-size: 13px;">
          Open Settings
        </button>
      </div>

      <!-- Footer with version and copyright -->
      <div style="text-align: center; margin-top: 16px; padding-top: 16px; border-top: 1px solid rgba(0, 0, 0, 0.08);">
        <p id="appVersion" style="font-size: 11px; color: #a1a1a6; margin-bottom: 4px;"></p>
        <p id="appCopyright" style="font-size: 11px; color: #a1a1a6;"></p>
      </div>
    </div>

    <script src="scripts/main.js"></script>
  </body>
</html>
